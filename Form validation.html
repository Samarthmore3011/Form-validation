<html>
<body>
<script>  
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;
var gender=document.myform.gender;
var country=document.myform.country;  
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }else if((gender[0].cheaked==false) && (gender[1].cheaked==false) {
    alert("Please enter ur gender");
}else if (country.selectedIndex ==0) {
  alert("Enter your country");
  return false;
}
</script>  
<body>  
<form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()" >  
Name: <input type="text" name="name"><br/>  
Password: <input type="password" name="password"><br/>
Gender: <input type="Gender" name="gender"><br/>
Country: <input type="Country" name="country"><br/>  
<input type="submit" value="register">  
</form>  
</body>
</html>
